<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Splitter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <div class="container">
        <h1>Video Splitter</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="videoFile">Select Video:</label>
                <input type="file" id="videoFile" accept="video/*" required>
            </div>
            <div class="form-group">
                <label for="chunkDuration">Chunk Duration (seconds):</label>
                <input type="number" id="chunkDuration" value="60" min="1" required>
            </div>
            <button type="submit">Split Video</button>
        </form>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        
        <div id="status" class="status-message"></div>
        <div id="results"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
