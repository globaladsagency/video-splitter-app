<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor de Videos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Divisor de Videos</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label for="videoFile">Selecciona un video:</label>
                <input type="file" id="videoFile" name="video" accept="video/*" required>
            </div>
            <div class="form-group">
                <label for="segmentDuration">Duraci√≥n de cada segmento (segundos):</label>
                <input type="number" id="segmentDuration" name="segment_duration" min="1" value="60" required>
            </div>
            <button type="submit" id="splitButton">Dividir Video</button>
        </form>

        <div id="progressContainer" style="display:none;">
            <p id="progressMessage"></p>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div id="statusMessage" class="message"></div>
        <div id="fragmentList" class="fragment-list"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
